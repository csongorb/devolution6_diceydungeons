name: ğŸ” FTP / FTPS Connection Test

on:
  workflow_dispatch:

jobs:
  ftp-test:
    runs-on: ubuntu-latest
    steps:
      - name: Test FTP / FTPS connection only
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.ftp_server }}
          username: ${{ secrets.ftp_testusername }}
          password: ${{ secrets.ftp_testpassword }}
          port: 21
          protocol: ftps
          server-dir: /
          dry-run: true